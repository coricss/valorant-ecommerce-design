<body class="login-body">
  <div class="container-fluid">
    <div class="row">
      <div class="logo">
        <a class="text-decoration-none brand-logo" href="index.html">
          <div class="d-flex align-items-center text-white p-2">
            <img width="40px" src="https://evilgeniuses.gg/wp-content/uploads/2021/06/valorant_white.png" alt="">
            <h4 class="head-title fs-1" style="font-family: 'VALORANT', sans-serif;">ARMORY</h4>
          </div>
        </a>
      </div>
      <div class="login-wrapper">
        <div class="login-container bg-white">
          <div class="sign-in text-center mb-5">
            <h2 class="fw-bold">Sign In</h2>
          </div>
          <form action="" onsubmit="login_auth(event)">
            <label for="exampleFormControlInput1" class="form-label text-light bg-danger p-2 rounded mt-3" id="username" hidden>Invalid Username or Password.</label>
            <div class="form-group mb-4">
              <input type="text" class="form-control login-input-field" id="username" name="username" placeholder="Username">
            </div>
            <div class="form-group mb-4">
              <input type="password" class="form-control login-input-field" id="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-lg w-100" id="password" name="password" placeholder="Password">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
